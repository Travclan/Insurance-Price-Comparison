<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Rates Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .control-group select, .control-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .control-group select:focus, .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .comparison-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .comparison-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .plan-details {
            margin-bottom: 15px;
        }
        
        .plan-details h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        .price-highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
        }
        
        .price-highlight .price {
            font-size: 24px;
            font-weight: bold;
        }
        
        .price-highlight .per-day {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .comparison-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .best-deal {
            background-color: #d4edda !important;
            border-left: 4px solid #28a745;
        }
        
        .savings-info {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .no-results {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #666;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

            <div class="control-group">

        <div id="results"></div>
    </div>

  {"region": "Worldwide (Excl. USA & Canada)", "provider": "TripJack", "dayRange": "7-8", "planName": "Platinum", "coverage": 250000, "ageGroup": "0-40 years", "totalPrice": 598.6, "pricePerDay": 79.81, "minDays": 7, "maxDays": 8},
  {"region": "Worldwide (Excl. USA & Canada)", "provider": "TripJack", "dayRange": "15-21", "planName": "Platinum", "coverage": 250000, "ageGroup": "0-40 years", "totalPrice": 840.5, "pricePerDay": 46.69, "minDays": 15, "maxDays": 21},
  
  // Bimaplan Plans
  {"region": "All Regions", "provider": "Bimaplan", "dayRange": "Per Day", "planName": "Bronze Plan", "coverage": 25000, "ageGroup": "All Ages", "totalPrice": 48.75, "pricePerDay": 48.75, "minDays": 1, "maxDays": 365},
  {"region": "All Regions", "provider": "Bimaplan", "dayRange": "Per Day", "planName": "Silver Plan", "coverage": 50000, "ageGroup": "All Ages", "totalPrice": 71.5, "pricePerDay": 71.5, "minDays": 1, "maxDays": 365},
  {"region": "All Regions", "provider": "Bimaplan", "dayRange": "Per Day", "planName": "Gold Plan", "coverage": 100000, "ageGroup": "All Ages", "totalPrice": 81.25, "pricePerDay": 81.25, "minDays": 1, "maxDays": 365},
  {"region": "All Regions", "provider": "Bimaplan", "dayRange": "Per Day", "planName": "Platinum Plan", "coverage": 250000, "ageGroup": "All Ages", "totalPrice": 100.75, "pricePerDay": 100.75, "minDays": 1, "maxDays": 365},
  {"region": "All Regions", "provider": "Bimaplan", "dayRange": "Per Day", "planName": "Elite Plan", "coverage": 500000, "ageGroup": "All Ages", "totalPrice": 130, "pricePerDay": 130, "minDays": 1, "maxDays": 365}
];
        
        function calculateTripJackCost(plan, tripDays) {
            // For TripJack, use exact pricing if within day range, otherwise estimate
            if (tripDays >= plan.minDays && tripDays <= plan.maxDays) {
                return plan.totalPrice;
            } else {
                // Find the closest range or use per-day calculation
                return plan.pricePerDay * tripDays;
            }
        }
        
        function updateComparison() {
            const ageGroup = document.getElementById('ageGroup').value;
            const coverage = document.getElementById('coverage').value;
            const tripDays = parseInt(document.getElementById('tripDays').value) || 7;
            const region = document.getElementById('region').value;
            
            const resultsDiv = document.getElementById('results');
            
            // Filter data based on selections
            let filteredData = insuranceData.filter(item => {
                // Age group filter
                if (ageGroup !== 'all' && item.ageGroup !== ageGroup && item.ageGroup !== 'All Ages') {
                    return false;
                }
                
                // Coverage filter
                if (coverage !== 'all' && item.coverage.toString() !== coverage) {
                    return false;
                }
                
                // Region filter
                if (region !== 'all' && item.region !== region && item.region !== 'All Regions') {
                    return false;
                }
                
                // For TripJack, prefer plans that include the trip days
                if (item.provider === 'TripJack') {
                    // Include if trip days fall within range or if we can estimate
                    return tripDays <= 90; // TripJack max coverage
                }
                
                return true;
            });
            
            if (filteredData.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>No matching plans found</h2>
                        <p>Try adjusting your filters to see available options.</p>
                    </div>
                `;
                return;
            }
            
            // Calculate estimated costs for the trip duration
            const estimates = filteredData.map(item => {
                let estimatedCost;
                let isExactMatch = false;
                
                if (item.provider === 'Bimaplan') {
                    estimatedCost = item.pricePerDay * tripDays;
                    isExactMatch = true;
                } else if (item.provider === 'TripJack') {
                    estimatedCost = calculateTripJackCost(item, tripDays);
                    isExactMatch = tripDays >= item.minDays && tripDays <= item.maxDays;
                }
                
                return {
                    ...item,
                    estimatedCost: estimatedCost,
                    isExactMatch: isExactMatch,
                    tripDays: tripDays
                };
            });
            
            // Sort by estimated cost, prefer exact matches
            estimates.sort((a, b) => {
                if (a.isExactMatch && !b.isExactMatch) return -1;
                if (!a.isExactMatch && b.isExactMatch) return 1;
                return a.estimatedCost - b.estimatedCost;
            });
            
            // Group by provider for comparison
            const providerGroups = {};
            estimates.forEach(item => {
                if (!providerGroups[item.provider] || 
                    providerGroups[item.provider].estimatedCost > item.estimatedCost) {
                    providerGroups[item.provider] = item;
                }
            });
            
            let html = '<div class="comparison-grid">';
            
            // Display best option from each provider
            Object.keys(providerGroups).forEach(provider => {
                const bestPlan = providerGroups[provider];
                const matchType = bestPlan.isExactMatch ? '‚úì Exact Match' : '‚âà Estimated';
                
                html += `
                    <div class="comparison-card">
                        <div class="card-header">
                            <h2>${provider} - Best Option</h2>
                            <small>${matchType}</small>
                        </div>
                        <div class="card-content">
                            <div class="plan-details">
                                <h3>${bestPlan.planName}</h3>
                                <div class="detail-row">
                                    <span class="detail-label">Coverage:</span>
                                    <span class="detail-value">${bestPlan.coverage.toLocaleString()}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Region:</span>
                                    <span class="detail-value">${bestPlan.region}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Age Group:</span>
                                    <span class="detail-value">${bestPlan.ageGroup}</span>
                                </div>
                                ${bestPlan.provider === 'TripJack' ? `
                                <div class="detail-row">
                                    <span class="detail-label">Day Range:</span>
                                    <span class="detail-value">${bestPlan.dayRange}</span>
                                </div>
                                ` : ''}
                            </div>
                            <div class="price-highlight">
                                <div class="price">‚Çπ${bestPlan.estimatedCost.toFixed(2)}</div>
                                <div class="per-day">‚Çπ${(bestPlan.estimatedCost/tripDays).toFixed(2)} per day</div>
                                <div>For ${tripDays} days</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Show savings information
            if (Object.keys(providerGroups).length > 1) {
                const allProviderPlans = Object.values(providerGroups);
                allProviderPlans.sort((a, b) => a.estimatedCost - b.estimatedCost);
                
                const cheapest = allProviderPlans[0];
                const mostExpensive = allProviderPlans[allProviderPlans.length - 1];
                const savings = mostExpensive.estimatedCost - cheapest.estimatedCost;
                
                html += `
                    <div class="savings-info">
                        <h3>üí∞ Cost Analysis</h3>
                        <p><strong>Cheapest Option:</strong> ${cheapest.provider} ${cheapest.planName} - ‚Çπ${cheapest.estimatedCost.toFixed(2)}</p>
                        <p><strong>Most Expensive:</strong> ${mostExpensive.provider} ${mostExpensive.planName} - ‚Çπ${mostExpensive.estimatedCost.toFixed(2)}</p>
                        <p><strong>Potential Savings:</strong> ‚Çπ${savings.toFixed(2)} (${((savings/mostExpensive.estimatedCost)*100).toFixed(1)}%)</p>
                        <p><strong>Recommendation:</strong> Choose ${cheapest.provider} for best value!</p>
                    </div>
                `;
            }
            
            // Detailed comparison table
            html += `
                <div class="comparison-table">
                    <div class="table-header">
                        <h2>Detailed Comparison (Top 10 Options)</h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Provider</th>
                                <th>Plan</th>
                                <th>Coverage</th>
                                <th>Age Group</th>
                                <th>Region</th>
                                <th>Total Cost</th>
                                <th>Per Day</th>
                                <th>Match</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            estimates.slice(0, 10).forEach((item, index) => {
                const rowClass = index === 0 ? 'best-deal' : '';
                const matchIcon = item.isExactMatch ? '‚úì' : '‚âà';
                html += `
                    <tr class="${rowClass}">
                        <td><strong>${index + 1}</strong></td>
                        <td>${item.provider}</td>
                        <td>${item.planName}</td>
                        <td>${item.coverage.toLocaleString()}</td>
                        <td>${item.ageGroup}</td>
                        <td>${item.region}</td>
                        <td>‚Çπ${item.estimatedCost.toFixed(2)}</td>
                        <td>‚Çπ${(item.estimatedCost/tripDays).toFixed(2)}</td>
                        <td>${matchIcon}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        // Event listeners
        document.getElementById('ageGroup').addEventListener('change', updateComparison);
        document.getElementById('coverage').addEventListener('change', updateComparison);
        document.getElementById('tripDays').addEventListener('input', updateComparison);
        document.getElementById('region').addEventListener('change', updateComparison);
        document.getElementById('passengers').addEventListener('input', updateComparison);
        
        // Initialize with sample data - this would be replaced with actual CSV data
        // For now, showing the structure
        updateComparison();
    </script>
